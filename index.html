<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sharp Cut - Barber Shop Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Sharp Cut</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Book Now</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking-section">
        <h2>Book Your Appointment</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="beard-trim">Beard Trim</option>
                    <option value="haircut-beard">Haircut & Beard Trim</option>
                    <option value="hot-towel-shave">Hot Towel Shave</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="">Select a time</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="14:30">2:30 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="15:30">3:30 PM</option>
                </select>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <h3>Booking Confirmed!</h3>
            <p>Thank you for your booking, <span id="customer-name"></span>!</p>
            <p>Service: <span id="booked-service"></span></p>
            <p>Date: <span id="booked-date"></span></p>
            <p>Time: <span id="booked-time"></span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The Sharp Cut</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
